<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Payment Form</h2>
          <form id="paymentForm">
            <div class="form-group">
              <label for="price">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                required
              />
            </div>
            <div class="form-group">
              <label for="currency">Currency:</label>
              <select
                class="form-control"
                id="currency"
                name="currency"
                required
              >
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="THB">THB</option>
                <option value="HKD">HKD</option>
                <option value="SGD">SGD</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
            <div class="form-group">
              <label for="customerName">Customer Full Name:</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                name="customerName"
                required
              />
            </div>
            <hr />
            <div class="form-group">
              <label for="ccName">Credit Card Holder Name:</label>
              <input
                type="text"
                class="form-control"
                id="ccName"
                name="ccName"
                required
              />
            </div>
            <div class="form-group">
              <label for="ccNumber">Credit Card Number:</label>
              <input
                type="text"
                class="form-control"
                id="ccNumber"
                name="ccNumber"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ccExpMonth">Expiration Month:</label>
                <input
                  type="number"
                  class="form-control"
                  id="ccExpMonth"
                  name="ccExpMonth"
                  min="1"
                  max="12"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="ccExpYear">Expiration Year:</label>
                <input
                  type="number"
                  class="form-control"
                  id="ccExpYear"
                  name="ccExpYear"
                  min="2022"
                  max="2050"
                  required
                />
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="ccCvv">CCV:</label>
              <input
                type="text"
                class="form-control"
                id="ccCvv"
                name="ccCvv"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary my-1">Submit</button>
          </form>
          <div id="paymentMessage" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("payment-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const paymentData = {
            amount: formData.get("amount"),
            currency: formData.get("currency"),
            customerName: formData.get("fullName"),
            creditCard: {
              number: formData.get("cardNumber"),
              expirationMonth: formData.get("expirationMonth"),
              expirationYear: formData.get("expirationYear"),
              cvv: formData.get("cvv"),
            },
          };

          const SERVER = "http://localhost:3000";
          try {
            const response = await fetch(`${SERVER}/payment`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(paymentData),
            });

            const data = await response.json();

            if (data.success) {
              document.getElementById(
                "payment-message"
              ).innerHTML = `<p>Payment successful! Transaction ID: ${
                data.transactionId || data.paymentId
              }</p>`;
            } else {
              document.getElementById(
                "payment-message"
              ).innerHTML = `<p>Error: ${data.message}</p>`;
            }
          } catch (error) {
            console.error("Error submitting payment:", error);
            document.getElementById("payment-message").innerHTML =
              "<p>Something went wrong. Please try again later.</p>";
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
